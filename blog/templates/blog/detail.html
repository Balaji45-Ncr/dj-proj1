{% extends 'blog/base.html' %}
{% block content %}
    <div class="container-fluid ">

        <div class="row">
            <div class="col-lg-8">
              <h1 class="mb-4">{{object.title}}</h1>
              <p class="text-muted">Posted on {{object.created_at}}</p>
              <img src="{{object.img_url}}" class="img-fluid mb-4" alt="Blog Image">
              <p>{{object.content}}</p>
            </div>
            <div class="col-lg-4">
              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Related Posts</h5>
                  <ul class="list-unstyled">
                      {% for i in related_posts %}
                    <li><a href="{% url 'blog:detail' pk=i.id %}">{{i.title}}</a></li>
                      {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>

{% endblock %}
